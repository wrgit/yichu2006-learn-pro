<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>lucene文件检索</title>
    <link type="text/css" rel="stylesheet" href="/css/index.css">
    <!-- 开发环境版本，包含了有帮助的命令行警告 -->
    <script src="https://cdn.bootcss.com/vue/2.5.17-beta.0/vue.js"></script>
</head>
<body>
<div class="indexbox">
    <div class="logo">
        <a href="https://www.baidu.com/s?wd=%E5%9C%A3%E8%AF%9E%E8%8A%82&sa=ire_dl_gh_logo&rsv_dl=igh_logo_pcs">
            <img alt="文件检索" src="/images/baidu.gif">
        </a>
    </div>
    <div class="searchform">
        <form action="/search/list" method="get">
            <input type="text" name="keyword"> <input type="submit" value="搜索">
        </form>
    </div>
    <div class="info" id="vmFooter">
        <p>基于Lucene的文件检索系统</p>
        <br/>
        <p><span>{{nowTime}}</span>
            易初 All rights Reserved</p>
    </div>
</div>
</body>
<script>
    var vmMain = new Vue({
        el: '#vmMaim',
        data: {
            nowTime: new Date().toLocaleString()
        }
    })

    var vmFooter = new Vue({
        el: '#vmFooter',
        data: {
            nowTime: new Date().toLocaleString()
        }
    })
</script>
</html>
